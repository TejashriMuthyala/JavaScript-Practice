<html>
<head>
</head>
<body>
<script>
var num=12121,sum=0,rem,temp;
var temp=num;
while(num!=0)
{
	rem=parseInt(num%10);
	sum=sum*10+rem;
	num=parseInt(num/10);
}
if(sum==temp)
{
	document.write(temp+" is palindrome");
}
else
{
	document.write(temp+" is not palindrome");
}
</script>
</body>
</html>
