<html>
<head>
</head>
<body>
<script>
var A="Hello World";
document.write(A.length+"<br>");
var A1="Hello World";
document.write(A1.toUpperCase()+"<br>");
var A2="Hello World";
document.write(A2.toLowerCase()+"<br>");
var A3="Hello World ";
var A4=A3.indexOf("l");
document.write(A4+"<br>");
var A5=A3.lastIndexOf("l");
document.write(A5+"<br>");
var A6=A3.concat(A2);
document.write(A6+"<br>");
var A7=A3.slice(0,4);
document.write(A7+"<br>");
var A8=A3.slice(-4,-1);
document.write(A8+"<br>");
var A9=A3.substring(2,6);
document.write(A9+"<br>");
var A10=A3.substr(2,6);
document.write(A10+"<br>");
var A11=A3.replace('H','h');
document.write(A11+"<br>");
var A12=A3.replaceAll('l','L');
document.write(A12+"<br>");
var A13=A3.padStart(12,'*');
document.write(A13+"<br>");
var A14=A3.padEnd(12,'*');
document.write(A14+"<br>");
var A15="  agudkg   "
var A16=A15.trim();
document.write(A16+"<br>");
var A17=A15.trimStart();
document.write(A17+"<br>");
var A18=A15.trimEnd();
document.write(A18+"<br>");
var A19=A.split('');
document.write(A19+"<br>");
var A20=A19.reverse();
document.write(A20+"<br>");
</script>
</body>
</html>
